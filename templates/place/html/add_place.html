{% extends 'base.html' %}

{% block content %}

    <div class="container">

        <div class="d-flex justify-content-center">
            <h1>Добавление воспоминания</h1>
        </div>
        <div class="d-flex justify-content-center align-items-center">

            <form action="{% url 'add_place' %}" method="post">
                {% csrf_token %}
                {{ form }}
                {{ form.media }}
                <button type="submit" class="btn btn-primary my-2">Добавить</button>
            </form>

        </div>
    </div>
{% endblock %}
