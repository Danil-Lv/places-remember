{% extends 'base.html' %}

{% block content %}

    <div class="container">
        <h1 class="text-center">{{ place.title }}</h1>
        <p class="text-center">{{ place.description }}</p>

        <div id="map" style="width:100%; height:400px"></div>
    </div>

    <script>
        function initMap() {

            const coordinates = {
                lat: [{{ place.location }}][0],
                lng: [{{ place.location }}][1],
            }

            let element = document.getElementById('map');
            let options = {
                zoom: 5,
                center: coordinates
            }

            let myMap = new google.maps.Map(element, options)

            function addMarker(coordinates) {
                var marker = new google.maps.Marker({
                    position: coordinates,
                    map: myMap
                });
            }

            addMarker(coordinates)
        }
    </script>

    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyARKLq7vbL80ITOeznFxTf6QNAIgoLZs8s&callback=initMap"></script>

{% endblock %}
